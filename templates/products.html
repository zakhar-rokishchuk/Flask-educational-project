{% extends "admin_base.html" %} {% block title %} Products {% endblock %} {% block body %}
<div class="cart_table">
    {% for item in items %}

    <div class="cart_list_item">
        <div class="cart_list_img">
            <a href="/item/{{ item[" id "] }}">
                <img src="{{ url_for('static', filename='img/'+item['img_src']) }}" alt="product_img" class="product_img">
            </a>
        </div>
        <div class="cart_list_description">
            <h3 class="cart_product_name">
                {{ item['name'] }}
            </h3>
            <p class="cart_list_description">
                {{ item['short_description'] }}
                <p class="cart_list_description">
                    {{ item['description'] }}
                </p>
                <p class="cart_list_description">
                    <form action="/admin/products/{{ item['id'] }}/display" method="post">
                        <p class="form_products">Display on site:<input type="radio" id="On" name="if_display" value="On">
                            <label for="cash">Yes</label>
                            <input type="radio" id="Off" name="if_display" value="Off">
                            <label for="cash">No</label><br><br>
                            <button type="submit"> Save
                    </button>
                        </p>
                    </form>
                </p>
            </p>
        </div>
        <div class="cart_list_price">
            <p>{{ item['price'] }}$</p>
        </div>
    </div>

    {% endfor %}


</div>
{% endblock %}
